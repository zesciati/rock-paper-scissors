<body>

  <script>
    /*
    - for getHumanChoice just lowercase() it
    */
    let humanScore = 0;
    let computerScore = 0;

    function getComputerChoice() {

      let randomNum = Math.random();

      if (randomNum >= 0 && randomNum <= 1 / 3) {
        return "rock";
      } else if (randomNum > 1 / 3 && randomNum <= 2 / 3) {
        return "paper";
      } else if (randomNum > 2 / 3 && randomNum <= 1) {
        return "scissors";
      }
    }

    function getHumanChoice() {
      let player = prompt("Please input rock, paper, scissors");
      const regex = /^(rock|paper|scissors)$/gi; // filter out other words than rock, paper, scissors with their variations like “rock”, “ROCK”, “RocK”
      if (regex.test(player) === true) {
        return player.toLowerCase();
      } else if (player === "") {
        alert("the input still empty");
      } else if (player === null) {
        alert("User cancelled the prompt.");
      }
      else {
        alert("Wrong input");
      }
    }



    function playRound() {
      humanChoice = getHumanChoice();
      computerChoice = getComputerChoice();
      if (humanChoice === "rock") {
        if (computerChoice === "rock") {
          console.log(`It's a tie. You and computer picked ${humanChoice}`)
        } else if (computerChoice === "paper") {
          console.log(`You lose. You picked ${humanChoice}, computer picked ${computerChoice}`)
          computerScore++
        } else if (computerChoice === "scissors") {
          console.log(`You win. You picked ${humanChoice}, computer picked ${computerChoice}`)
          humanScore++
        }
      } else if (humanChoice === "paper") {
        if (computerChoice === "rock") {
          console.log(`You win. you picked ${humanChoice}, computer picked ${computerChoice}`)
          humanScore++
        } else if (computerChoice === "paper") {
          console.log(`It's a tie. You and computer picked ${humanChoice}`);
        } else if (computerChoice === "scissors") {
          console.log(`You lose. You picked ${humanChoice}, computer picked ${computerChoice}`)
          computerScore++
        }
      } else if (humanChoice === "scissors") {
        if (computerChoice === "rock") {
          console.log(`You lose. You picked ${humanChoice}, computer picked ${computerChoice}`)
          computerScore++
        } else if (computerChoice === "paper") {
          console.log(`You win. You picked ${humanChoice}, computer picked ${computerChoice}`)
          humanScore++
        } else if (computerChoice === "scissors") {
          console.log(`It's a tie. You and computer picked ${humanChoice}`)
        }
      }
    }

    // const humanSelection = getHumanChoice();
    // const computerSelection = getComputerChoice();


    function playGame() {
      for (let i = 0; i < 5; i++) {
        playRound();
      }

      console.log(`Player score; ${humanScore}`);
      console.log(`Computer score; ${computerScore}`);
    }



    playGame()

    // console.log(getComputerChoice());

  </script>
